<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Социальная сеть для загрузки фотографий">
    <meta name="keywords" content="социальная, сеть, фотографии, профиль">
    <meta name="author" content="Вадим Киреев">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/favicon.jpg">
    <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Ваш аватар">
        <div class="profile__editor">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="edit profile" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <section class="elements">
        <template id="card-template">
          <div class="element">
            <img class="element__image" src="#" alt="#">
            <div class="element__description">
              <h2 class="element__title"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
            <button class="element__trash-button" type="button"></button>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
      <div class="popup" id="popup-profile">
        <div class="popup__container" id="profile-container">
          <form class="popup__form" name="profile-edit" id="profile-edit" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <label class="popup__label">
                <input class="popup__input" type="text" name="user-name" id="user-name" placeholder="Ваше имя" required minlength="2" maxlength="40">
                <span class="popup__error" id="user-name-error"></span>
              </label>
              <label class="popup__label">
                <input class="popup__input" type="text" name="user-job" id="user-job" placeholder="Ваша работа" required minlength="2" maxlength="200">
                <span class="popup__error" id="user-job-error"></span>
              </label>
            </fieldset>
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button" type="button" id="profile-popup-close-button"></button>
        </div>
      </div>
      <div class="popup" id="popup-add-card">
        <div class="popup__container" id="add-card-container">
          <form class="popup__form" name="add-card" id="add-card" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__fieldset">
              <input class="popup__input" type="text" name="input-place" id="input-place" placeholder="Название места" required minlength="2" maxlength="30">
              <span class="popup__error" id="input-place-error"></span>
              <input class="popup__input" type="url" name="input-link" id="input-link" placeholder="Ссылка на фотографию" required>
              <span class="popup__error" id="input-link-error"></span>
            </fieldset>
            <button class="popup__submit-button" type="submit">Создать</button>
          </form>
          <button class="popup__close-button" type="button" id="add-card-popup-close-button"></button>
        </div>
      </div>
    <div class="popup popup_type_large-image">
      <div class="popup__large-image-container" id="large-image-container">
        <img class="popup__large-image" src="#" alt="#">
        <p class="popup__subtitle"></p>
        <button class="popup__close-button" type="button" id="large-image-popup-close-button"></button>
      </div>
    </div>
  </div>
  <script type="module" src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
